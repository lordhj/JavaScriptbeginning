<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION</title>
    <style>
        .subscribe-btn{
            border: none;
            background-color: red;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
        }

        .is-subscribed-already{
            background-color: gray;
            color: black;
        }

    </style>
</head>
<body>
   <button onclick="
        subscribe();
   " class="js-subscribe-btn subscribe-btn">Subscribe</button>


   <script>
        function subscribe(){
            const btnelement= document.querySelector('.js-subscribe-btn');
            if (btnelement.innerHTML==='Subscribe'){
             btnelement.innerHTML = 'Unsubscribe';
             btnelement.classList.add('is-subscribed-already')
            } else{
             btnelement.innerHTML = 'Subscribe';
             btnelement.classList.remove('is-subscribed-already')
            }
        }
   </script>
</body>
</html>
